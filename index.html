<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Tech | E-commerce de perif√©ricos e hardware</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="IMAGES/favicon/computer-96.png" type="image/x-icon">
</head>
<body>
    <header id="header" class="displayFlex">
        <div class="header-left displayFlex">
            <img src="IMAGES/header/graphic-card-3.png" alt="video-card-logo" id="img-logo">
            <div id="text-logo-left">
                <p>Assembly</p>
                <p>Tech</p>
            </div>
        </div>

        <div class="header-right displayFlex">
            <div id="loginOrSignUp" class="displayFlex">
                <img src="IMAGES/header/user.png" alt="" id="user-header">
                <p>Entrar \ Cadastrar</p>
            </div>
            <div id="theme-white-or-dark"
            class="displayFlex">
                <img src="IMAGES/theme-white-and-dark/sun.png" alt="sun" class="img-theme sun">
                <img src="IMAGES/theme-white-and-dark/moon.png" alt="moon" class="img-theme moon">
            </div>
            <button id="carrinho" class="displayFlex">
                <img src="IMAGES/header/shopping-cart.png" alt="shopping-cart" id="shopping-cart-img">
                <p>Carrinho</p>
            </button>
        </div>
    </header>

    <main></main>

    <footer></footer>
    <script src="JS/index.js"></script>
</body>
</html>
